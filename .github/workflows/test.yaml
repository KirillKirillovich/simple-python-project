on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

env:
  WORK_DIR: /home/runner/work/simple-python-project/simple-python-project/flask
        

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
    - name: checkout code
      uses: actions/checkout@v4

    - name: python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9' 

    - name: install dependencies
      run: |
        cd $WORK_DIR
        pip install -r requirements.txt

    - name: Run tests
      env:
        PYTHONPATH: /home/runner/work/simple-python-project/simple-python-project/flask/app
      run: |
        pytest